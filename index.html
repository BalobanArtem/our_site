<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li class="menu_item"><a href="#" class="menu_link">Home</a></li>
                    <li class="menu_item"><a href="#" class="menu_link menu_active">About</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Features</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Works</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Team</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Prices</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <form action="#">
                <div class="form">
                    <div class="form_title">
                        <h1 class="form_title_text">Fill in the form</h1>
                    </div>
                    <div class="form_descr">
                        <div>
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name" placeholder="name">
                        </div>
                        <div>
                            <label for="surname">Your surname</label>
                            <input type="text" name="surname" id="surname" placeholder="surname">
                        </div>
                        <div>
                            <label for="psw">Your password</label>
                            <input type="password" name="psw" id="psw" placeholder="password">
                        </div>
                        <div>
                            <label for="email">Your email</label>
                            <input type="email" name="e" id="email" placeholder="email">
                        </div>
                        <div>
                            <label for="phone">Your phone number</label>
                            <input type="tel" id="phone" name="phone" value="+38" required>
                        </div>
                        <div>
                            <input type="submit" id="sbt">
                            <input type="reset">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
